{% extends 'base.html' %}

{% block body %}
<main class="container my-3" style="height:100%;">
    <div style="margin-top: 85px; height:100%;">
        <h1 class="my-5">{{params.msg}}</h1>
        {% for result in results %}
                <div class="card mb-3">
                    {% csrf_token %}
                    <div>
                        <div>
                            <div class="card-body">
                                <strong class="d-inline-block mb-2 text-primary">{{result.category.title}} - {{result.categoryItem.title}}</strong>
                                <h3 class="card-title text-success">{{result.title}}</h3>
                                <p class="card-text">{{result.description}}</p>
                                <p class="card-text"><small class=" text-primary">Last Update at {{result.datetime}}</small></p>
                            </div>
                            <p>
                                <button class="btn btn-outline-success mt-2 mx-3">Contact: {{result.contact}}</button>
                                <a href="/products/{{result.id}}"><button id="qv{{result.id}}" class="btn btn-danger mt-2 mx-2">Quick View</button></a>
                            </p>
                        </div> 
                     </div>
                </div>
        {% endfor %}
    </div>
</main>
{% endblock %}
